<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc8e9104f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="col-md-6 mb-4">
        <form class="form-inline mr-auto mb-4" id="search-form">
          <input
          id = "city-search"  
          class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <h1 id="city"></h1>
      <p id="date"></p>
      <div class="row" class="main">
        <div class="col-4">
          <span class="celcius"> <span id = "temp-celcius"></span>°C</span> <br />
          <span class="farenheight"> <span id = "temp-farenheight"></span>°F</span>
        </div>
        <div class="col-4">
          <img src="#" class="float-center" id="icon" />
          <br />
          <span class="conditions" id ="conditions"></span>
        </div>
        <div class="col-4">
          <span class="info"
            >
            Wind: <span id="wind"></span> km/hr <br />
            Humidity: <span id="humidity"></span>%
          </span>
        </div>
      </div>
      <div id="forecast"></div>
      
        </div>
        <p> <a href="https://github.com/kaubin/SheCodes-Weather-App"> Open source code </a> by Kati Aubin
        </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
